<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="quantity" placeholder="Количество" value="1">

        <div id="serviceType">
            <input type="radio" name="type" value="type1" id="type1" checked>
            <label for="type1">Тип 1 (без доп. опций)</label>
            <input type="radio" name="type" value="type2" id="type2">
            <label for="type2">Тип 2 (с опцией)</label>
            <input type="radio" name="type" value="type3" id="type3">
            <label for="type3">Тип 3 (со свойством)</label>
        </div>

        <div id="options"></div> <!-- Для опций (селект) -->
        <div id="properties"></div> <!-- Для свойств (чекбоксы) -->

        <div id="result">Стоимость: 0 руб.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
